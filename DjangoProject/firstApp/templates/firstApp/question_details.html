{% extends 'firstApp/origin.html' %}
{% block 1 %}
{% if question %}
<h3>{{question.content}}</h3>
<ul>
    {% for answer in question.choice_set.all %}
    <li>
        <input type="radio" name='choice'>
        {{answer.choices}}. {{answer.answer}}
        {% endfor %}
    </li>
</ul>
{% else %}
<h1>This question doesn't not exist!</h1>
{% endif %}
<a href="http://127.0.0.1:8000/questions" style="font-size:30px">back</a>
{% endblock %}
