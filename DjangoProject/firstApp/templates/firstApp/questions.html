{% extends 'firstApp/origin.html' %}
{% block 1 %}
{% if questions %}
<h1>List of questions</h1>
<ul>
    {% for item in questions %}
    <h2>
        <a href="{% url 'firstApp:detail' item.id %}">
            {{item.title}}</a>
    </h2>

    {% endfor %}
</ul>
{% else %}
<h1>There are no questions!</h1>
{% endif %}
<a href="{% url 'firstApp:home' %}" style="font-size:30px">back</a>
{% endblock %}
